<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>billing system localatorage</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-9 mx-auto my-5">
        
        <!-- title page -->
        <h1 class="fw-normal text-center">
          Billing System Localstorage
        </h1>
        
        <!-- button and search input -->
        <div class="row my-3">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="col-md mt-2 mx-auto">
              <button 
                class="btn btn-primary rounded-0 btn-modal me-1" 
                data-type="add" 
                data-bs-toggle="modal" 
                data-bs-target="#modalBox">
                Add new item
              </button>
              <button 
                class="btn btn-danger rounded-0 btn-all">
                Delete all item
              </button>
            </div>
            <div class="col-md-5 mt-2 mx-auto">
              <div class="form-group">
                <input 
                  type="text" 
                  class="form-control search-input rounded-0" 
                  placeholder="Enter item name ...">
              </div>
            </div>
          </div>
        </div>
        
        <!-- table -->
        <div class="table-responsive">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th class="p-3 fw-normal">Name Item</th>
                <th class="p-3 fw-normal">Price Item</th>
                <th class="p-3 fw-normal">Action</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>
        
        <!-- total cost -->
        <div class="d-flex align-items-center mt-4">
          <span class="fw-light me-2">total cost :</span>
          <span class="fw-normal price-text">$0</span>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 fw-light" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-3">
                  <label for="name-item" class="form-label fw-light">
                    Name item
                  </label>
                  <input 
                    type="text" 
                    id="name-item" 
                    class="form-control input-item" 
                    placeholder="Name item ...">
                </div>
                <div class="form-group">
                  <label for="price-item" class="form-label fw-light">
                    Price item
                  </label>
                  <input 
                    type="number" 
                    id="price-item" 
                    class="form-control input-price" 
                    placeholder="Price item ...">
                </div>
              </div>
              <div class="modal-footer">
                <button 
                  type="button" 
                  class="btn btn-secondary rounded-0" 
                  data-bs-dismiss="modal">
                  close
                </button>
                <button 
                  type="button" 
                  class="btn btn-primary rounded-0 btn-submit">
                  submit
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
